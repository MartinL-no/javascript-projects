<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit Conversion App</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top">
            <h2>Metric/Imperial unit conversion</h2>
            <input id="input" type="number" inputmode="numeric" oninput="calculate()" autofocus="autofocus">
            <!-- <button onclick="calculate()">Calculate</button> -->
        </div> <!-- top -->
        <div class="bottom">
            <div class="units">
                <h3>Length (Meters/Feet)</h3>
                <span id="length"></span>
            </div> <!-- units -->
            <div class="units">
                <h3>Volume (Liters/Gallons)</h3>
                <span id="volume"></span>
            </div> <!-- units -->
            <div class="units">
                <h3>Mass (Kilograms/Pounds)</h3>
                <span id="mass"></span>
            </div> <!-- units -->
        </div> <!-- bottom -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
